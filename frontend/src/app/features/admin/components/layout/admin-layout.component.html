<div class="admin">
    <aside class="sidebar">
        <div class="brand">
            <a [routerLink]="'/'" class="text-brand-primary flex items-center no-underline space-x-1">

                <svg class="w-8 h-8 text-brand-primary" app-icon-logo></svg>

                <span class="font-display fs-md font-bold hidden sm:block">AirBbcitos</span>

            </a>
        </div>
        <nav>
            <a routerLink="/admin/listings" routerLinkActive="active">
                <i class="ri-home-5-line"></i> Alojamientos
            </a>
            <a routerLink="/admin/reservations" routerLinkActive="active">
                <i class="ri-calendar-check-line"></i> Reservas

            </a>
