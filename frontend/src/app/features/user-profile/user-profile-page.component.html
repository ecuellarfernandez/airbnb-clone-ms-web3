<div class="page-layout">
  <!-- Sidebar -->
  <div class="layout-sidebar">
    <app-profile-sidebar></app-profile-sidebar>
  </div>

  <!-- Main Content -->
  <main class="layout-content">
    <!-- Header con toggle para móvil -->
    <div class="mobile-header">
      <button class="mobile-menu-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="3" x2="9" y2="21"></line>
        </svg>
      </button>
    </div>

    <!-- Profile Header Card -->
    <section class="card profile-header">
      <div class="profile-header__left">
        <div class="profile-header__avatar">
          <img *ngIf="user.avatar" src="../../../../public/richitar-celestial.png" [alt]="user.name" />
          <!-- <div *ngIf="!user.avatar" class="avatar-placeholder">
            <svg viewBox="0 0 36 36" fill="none">
              <circle cx="18" cy="18" r="18" fill="#D2691E"/>
              <ellipse cx="18" cy="14" rx="6" ry="7" fill="#F5DEB3"/>
              <circle cx="14" cy="12" r="1.5" fill="#333"/>
              <circle cx="22" cy="12" r="1.5" fill="#333"/>
              <path d="M15 17 Q18 20 21 17" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
              <ellipse cx="18" cy="26" rx="8" ry="6" fill="#F5DEB3"/>
            </svg>
          </div> -->
        </div>
        <div class="profile-header__info">
          <div class="profile-header__name-row">
            <h1 class="profile-header__name">{{ user.name }}</h1>
          </div>
          <p class="profile-header__bio">{{ user.bio }}</p>
          <div class="profile-header__meta">
            <span class="profile-header__meta-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              {{ user.email }}
            </span>
            <span class="profile-header__meta-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
              </svg>
              {{ user.phone }}
            </span>
            <span class="profile-header__meta-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              {{ user.location }}
            </span>
          </div>
        </div>
      </div>

    </section>

    <!-- Stats Row -->
    <section class="stats-row">
      <div class="stat-card">
        <span class="stat-card__label">Total Reservas</span>
        <span class="stat-card__value">{{ user.stats.totalReservations }}</span>
      </div>
      <div class="stat-card">
        <span class="stat-card__label">Reseñas Escritas</span>
        <span class="stat-card__value">{{ user.stats.reviewsWritten }}</span>
      </div>
      <div class="stat-card">
        <span class="stat-card__label">Favoritos</span>
        <span class="stat-card__value">{{ user.stats.favorites }}</span>
      </div>
    </section>

    <!-- About Section -->

  </main>
</div>
