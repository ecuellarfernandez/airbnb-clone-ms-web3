<div class="page-layout">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    <p>Cargando información del usuario...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage && !isLoading" class="error-state">
    <p class="error-message">{{ errorMessage }}</p>
  </div>

  <!-- Profile Content -->
  <ng-container *ngIf="user && !isLoading">
    <!-- Sidebar Desktop -->
    <div class="layout-sidebar">
      <app-profile-sidebar></app-profile-sidebar>
    </div>

    <!-- Sidebar Mobile -->
    <div class="mobile-sidebar-overlay" [class.active]="isSidebarOpen" (click)="closeSidebar()">
      <div class="mobile-sidebar" [class.active]="isSidebarOpen" (click)="$event.stopPropagation()">
        <div class="mobile-sidebar-header">
          <h3>Menú</h3>
          <button class="close-btn" (click)="closeSidebar()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <app-profile-sidebar (click)="closeSidebar()"></app-profile-sidebar>
      </div>
    </div>

    <!-- Main Content -->
    <main class="layout-content">
      <!-- Header con toggle para móvil -->
      <div class="mobile-header">
        <button class="mobile-menu-btn" (click)="toggleSidebar()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
          </svg>
        </button>
      </div>

      <!-- Router Outlet para contenido dinámico (perfil, reservas, etc) -->
      <router-outlet></router-outlet>

      <!-- Contenido del perfil (solo se muestra cuando NO hay router-outlet activo) -->
      <ng-container *ngIf="showProfileContent">
        <!-- Profile Header Card -->
        <section class="card profile-header">
          <div class="profile-header__left">
            <div class="profile-header__avatar">
              <img [src]="avatarUrl" [alt]="user.firstName + ' ' + user.lastName" />
            </div>
            <div class="profile-header__info">
              <div class="profile-header__name-row">
                <h1 class="profile-header__name">{{ user.firstName }} {{ user.lastName }}</h1>
              </div>
              <p class="profile-header__bio">&#64;{{ user.username }}</p>
              <div class="profile-header__meta">
                <span class="profile-header__meta-item">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                  </svg>
                  {{ user.email }}
                </span>
                <span class="profile-header__meta-item" *ngIf="user.roles.length > 0">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                  </svg>
                  {{ getRoleNames() }}
                </span>
              </div>
            </div>
          </div>
        </section>

        <!-- Stats Row -->
        <section class="stats-row">
          <div class="stat-card">
            <span class="stat-card__label">Total Reservas</span>
            <span class="stat-card__value">{{ totalReservations }}</span>
          </div>
          <div class="stat-card">
            <span class="stat-card__label">Reseñas Escritas</span>
            <span class="stat-card__value">0</span>
          </div>
          <div class="stat-card">
            <span class="stat-card__label">Favoritos</span>
            <span class="stat-card__value">0</span>
          </div>
        </section>
      </ng-container>

    </main>
  </ng-container>
</div>
