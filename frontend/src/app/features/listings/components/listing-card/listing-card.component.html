<app-card skin="flat" [clickable]="clickableListing" (cardClick)="listingClick.emit(listing)">
  <div card-media>
    <img [src]="listing.image" [alt]="listing.title"/>
  </div>

  <div>
    <h3 class="text-title m-0 fs-sm">{{ listing.title }}</h3>
    <p class="text-4 my-2">
      {{ listing.description }}
    </p>
    <div class="text-2 fs-xs">
      Bs {{ listing.price }}<small>/noche</small> Â·
      <small>{{ listing.capacity }} personas</small>
    </div>
  </div>
</app-card>
