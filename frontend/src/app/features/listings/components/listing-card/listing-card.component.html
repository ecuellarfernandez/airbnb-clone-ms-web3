<article
  class="flex flex-col bg-surface text-on-surface h-full overflow-hidden drop-shadow-xl pointer"
  [routerLink]="[listing.id]"
  >
  <img [src]="listing.image" [alt]="listing.title" class="aspect-square object-cover rounded-md" />

  <div class="flex flex-col h-full justify-start mt-2">
    <div class="flex justify-between items-center mt-1">
      <h3 class="text-title m-0 fs-sm">{{ listing.title }}</h3>
    </div>
    <p class="text-4 my-2">
      {{ listing.description }}
    </p>
    <div class="text-2 fs-xs">
      Bs {{ listing.price }}<small>/noche</small> Â·
      <small>{{ listing.capacity }} personas</small>
    </div>
  </div>
</article>
