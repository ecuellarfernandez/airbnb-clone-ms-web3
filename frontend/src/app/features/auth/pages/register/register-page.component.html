<div class="container-center-grid">
  <div class="p-10 py-12 sm:max-w-xl bg-surface rounded-md drop-shadow-2xl space-y-10">
    <h2 class="text-center">Register for an account</h2>

    <form action="#" method="POST" class="mt-10 space-y-7">
      <div class="md:flex gap-4">
        <div class="space-y-1">
          <label for="name" class="text-on-surface fs-label">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            required
            placeholder="Enter your name"
            autocomplete="name"
            class="bg-surface-2 text-on-surface-2"
          />
        </div>

        <div class="space-y-1">
          <label for="surname" class="text-on-surface fs-label">Surname</label>
          <input
            id="surname"
            type="text"
            name="surname"
            required
            placeholder="Enter your surname"
            autocomplete="surname"
            class="bg-surface-2 text-on-surface-2"
          />
        </div>
      </div>

      <div class="space-y-1">
        <label for="email" class="text-on-surface fs-label">Email address</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          placeholder="Enter your email"
          autocomplete="email"
          class="bg-surface-2 text-on-surface-2"
        />
      </div>

      <div class="space-y-1">
        <label for="password" class="text-on-surface fs-label">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          required
          placeholder="Enter your password"
          autocomplete="new-password"
          class="bg-surface-2 text-on-surface-2"
        />
      </div>

      <div class="space-y-1">
        <label for="confirm-password" class="text-on-surface fs-label">Confirm Password</label>
        <input
          id="confirm-password"
          type="password"
          name="confirm-password"
          required
          placeholder="Confirm your password"
          autocomplete="new-password"
          class="bg-surface-2 text-on-surface-2"
        />
      </div>

      <div class="space-y-1">
        <button class="btn-primary w-full" type="submit">Register</button>
      </div>
    </form>

    <p class="mt-10 text-center fs-label text-on-surface">
      You already have an account?
      <a routerLink="/auth/login">Login</a>
    </p>
  </div>
</div>
