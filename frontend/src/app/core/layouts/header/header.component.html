<header class="header-container">
  <!-- Header Principal -->
  <div class="header-main">
    <div class="max-w-content mx-auto px-4 sm:px-6 lg:px-8">
      <div class="header-content py-7">
        <!-- Logo/Brand -->
        <div class="flex items-center">
          <a [routerLink]="'/'" class="flex items-center">
            <svg class="logo-icon" app-icon-logo></svg>
            <span class="logo-text">AirBbcitos</span>
          </a>
        </div>

        <div class="nav-tabs-section" *ngIf="variant === 'default' && showNavTabs" [class.hidden]="isScrolled">
          <app-nav-tabs [tabs]="navTabs" [activeTabId]="activeTabId" (tabChange)="onTabChange($event)"></app-nav-tabs>
        </div>

        <!-- Right Section (User Menu) -->
        <div class="user-section">
          <ng-container *ngIf="variant === 'default'">
            <!--<button class="airbnb-home-btn" type="button" (click)="openListingForm()">
              Airbnb your home
            </button>
            <button class="globe-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
              </svg>
            </button>-->

            <button type="button" class="theme-toggle-btn" (click)="onToggleTheme()"
              [attr.aria-label]="currentTheme === 'dark' ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'">

              <svg *ngIf="currentTheme === 'dark'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"
                class="icon theme-icon">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="M4.93 4.93l1.41 1.41"></path>
                <path d="M17.66 17.66l1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="M6.34 17.66l-1.41 1.41"></path>
                <path d="M19.07 4.93l-1.41 1.41"></path>
              </svg>

              <svg *ngIf="currentTheme === 'light'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"
                class="icon theme-icon">
                <path d="M21 12.79A9 9 0 0111.21 3
             7 7 0 1019 14.79
             9.05 9.05 0 0121 12.79z" />
              </svg>

            </button>


            <!-- User Menu Button -->
            <div class="user-menu-wrapper">
              <button (click)="toggleUserMenu()" class="user-menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="menu-icon">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <div class="avatar-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                    <path fill-rule="evenodd"
                      d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
                      clip-rule="evenodd" />
                  </svg>
                </div>
              </button>
              
              <!-- Dropdown Menu -->
              <div class="user-dropdown" *ngIf="isUserMenuOpen">
                <!-- Opciones cuando está autenticado -->
                <ng-container *ngIf="isAuthenticated">
                  <a routerLink="/users/profile" class="dropdown-item" (click)="toggleUserMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="dropdown-icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                    <span>Mi Perfil</span>
                  </a>
                  <a routerLink="/host" class="dropdown-item" (click)="toggleUserMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="dropdown-icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m1.5.5l-1.5-.5M6.75 7.364V3h-3v18m3-13.636l10.5-3.819" />
                    </svg>
                    <span>Ir a host</span>
                  </a>
                  <div class="dropdown-divider"></div>
                  <button (click)="logout()" class="dropdown-item logout-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="dropdown-icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                    </svg>
                    <span>Cerrar Sesión</span>
                  </button>
                </ng-container>

                <!-- Opción cuando NO está autenticado -->
                <ng-container *ngIf="!isAuthenticated">
                  <button (click)="login()" class="dropdown-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="dropdown-icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                    </svg>
                    <span>Iniciar Sesión</span>
                  </button>
                </ng-container>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Filter (Center) -->
  <div class="search-section" *ngIf="variant === 'default'">
    <app-search-filter></app-search-filter>
  </div>
</header>
