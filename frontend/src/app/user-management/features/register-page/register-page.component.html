<div class="container-center-grid">
  <div class="p-10 sm:max-w-xl bg-surface rounded-md drop-shadow-2xl space-y-10">

    <h2 class="text-center">Register for an account</h2>

    <form action="#" method="POST" class="mt-10">
      <div class="md:flex gap-4">
        <div>
            <label for="name" class="text-on-surface fs-label">Name</label>
            <input
              id="name"
              type="text"
              name="name"
              required
              placeholder="Enter your name"
              autocomplete="name"
              class="bg-surface-2 text-on-surface-2"
            />
        </div>

        <div>
          <label for="surname" class="text-on-surface fs-label">Surname</label>
            <input
              id="surname"
              type="text"
              name="surname"
              required
              placeholder="Enter your surname"
              autocomplete="surname"
              class="bg-surface-2 text-on-surface-2"
            />
        </div>
      </div>

      <div>
        <label for="email" class="text-on-surface fs-label">Email address</label>
          <input
            id="email"
            type="email"
            name="email"
            required
            placeholder="Enter your email"
            autocomplete="email"
            class="bg-surface-2 text-on-surface-2"
          />
      </div>

      <div>
        <label for="password" class="text-on-surface fs-label">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            required
            placeholder="Enter your password"
            autocomplete="new-password"
            class="bg-surface-2 text-on-surface-2"
          />
      </div>

      <div>
        <label for="confirm-password" class="text-on-surface fs-label">Confirm Password</label>
          <input
            id="confirm-password"
            type="password"
            name="confirm-password"
            required
            placeholder="Confirm your password"
            autocomplete="new-password"
            class="bg-surface-2 text-on-surface-2"
          />
      </div>

      <div>
        <button class="btn-primary" type="submit">Register</button>
      </div>
    </form>

    <p class="mt-10 text-center fs-label text-on-surface">
      You already have an account?
      <a routerLink="/auth/login">Login</a>
    </p>
  </div>
</div>
