<div class="carousel-wrapper">
  <h2 *ngIf="title" class="carousel-title">{{ title }}</h2>

  <div class="carousel-container">
    <div class="carousel-controls" *ngIf="totalCards > cardsVisible && !isMobileOrTablet">
      <button
        class="carousel-btn carousel-btn-prev"
        (click)="prev()"
        [disabled]="!canGoPrev">
        &#8249;
      </button>
      <button
        class="carousel-btn carousel-btn-next"
        (click)="next()"
        [disabled]="!canGoNext">
        &#8250;
      </button>
    </div>

    <div
      #carousel
      class="carousel"
      [class.draggable]="isMobileOrTablet">
      <div
        #carouselInner
        class="carousel-inner"
        (mousedown)="onDragStart($event)"
        (mousemove)="onDragMove($event)"
        (mouseup)="onDragEnd($event)"
        (mouseleave)="isDragging && onDragEnd($event)"
        (touchstart)="onDragStart($event)"
        (touchmove)="onDragMove($event)"
        (touchend)="onDragEnd($event)"
        [class.dragging]="isDragging">
        <div
          *ngFor="let item of items"
          class="carousel-item"
          [style.width]="getCardWidth()">
          <ng-container *ngTemplateOutlet="item.template"></ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="carousel-indicators" *ngIf="totalCards > cardsVisible && (indicators || isMobileOrTablet)">
    <button
      *ngFor="let i of pages"
      class="indicator"
      [class.active]="i === currentIndex"
      (click)="goToPage(i)">
    </button>
  </div>
</div>
