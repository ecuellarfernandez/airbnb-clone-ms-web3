<article
  class="flex flex-col shadow-md bg-surface text-on-surface h-full rounded-md overflow-hidden drop-shadow-xl"
>
  <img [src]="listing.image" [alt]="listing.title" class="w-full aspect-video object-cover" />

  <div class="flex flex-col justify-between h-full p-5">
    <div class="flex justify-between items-center mb-2">
      <h3 class="text-on-surface">{{ listing.title }}</h3>

      <span
        class="bg-surface-2 text-on-surface-2 p-2 rounded-pill text-center leading-tight text-nowrap"
        >{{ listing.city }}</span
      >
    </div>

    <p class="text-on-surface-2 pr-20 leading-normal">{{ listing.description }}</p>

    <div class="flex justify-between items-center">
      <div class="">
        Bs {{ listing.price }}<small>/noche</small> Â·
        <small>{{ listing.capacity }} personas</small>
      </div>

      <a
        class="btn btn-secondary w-auto py-2 px-4 font-normal text-sm"
        href="javascript:void(0)"
        title="Demo only"
        >Ver detalle</a
      >
    </div>
  </div>
</article>
