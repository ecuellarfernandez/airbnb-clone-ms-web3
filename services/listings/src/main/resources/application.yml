spring:
  application:
    name: listings
  datasource:
    url: ${LISTINGS_DB_URL}
    username: ${LISTINGS_DB_USER:postgres}
    password: ${LISTINGS_DB_PASSWORD:postgres}
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

security:
  jwt:
    secret: ${JWT_KEY}
    expiration: ${JWT_EXPIRATION:3600}
    alg: ${JWT_ALG:RS256}
    issuer: ${JWT_ISSUER:http://localhost:8080}
    access-ttl-min: ${JWT_ACCESS_TTL_MIN:30}
    refresh-ttl-days: ${JWT_REFRESH_TTL_DAYS:30}
    private-key-pem: ${JWT_PRIVATE_KEY_PEM:}
    public-key-pem: ${JWT_PUBLIC_KEY_PEM:}

server:
  port: ${LISTINGS_PORT:8081}

custom:
  image-path: ${LISTINGS_IMAGE_PATH:/static/images/}

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}

management:
  endpoint:
    health:
      show-details: when_authorized
  endpoints:
    web:
      exposure:
        include: health,info
  security:
    enabled: true
