spring:
  application:
    name: identity
  profiles:
    active: ${ENVIRONMENT:development}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway: 
    enabled: true
    locations: classpath:db/migration
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

swagger:
  base-path: /**
springdoc:
  swagger-ui:
    path: /api/docs
    doc-expansion: none
  api.version: ${api.version}

server:
  port: 5000

frontend:
  port: 4200

security:
  jwt:
    secret: ${JWT_KEY}
    expiration: ${JWT_EXPIRATION:3600}
    alg: ${JWT_ALG:RS256}
    issuer: ${JWT_ISSUER:http://localhost:8080}
    access-ttl-min: ${JWT_ACCESS_TTL_MIN:30}
    refresh-ttl-days: ${JWT_REFRESH_TTL_DAYS:30}
    private-key-pem: ${JWT_PRIVATE_KEY_PEM:}
    public-key-pem: ${JWT_PUBLIC_KEY_PEM:}

app:
  default-role: CLIENT
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}
